<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    a{
        color: red;
        text-decoration: none;
        font-weight: bold;
    }

    a:visited{
        color: darkred;
    }

    a:hover{
        text-decoration: underline;
        color: black;
    }

    a:active{
        color: yellow;
    }

    a::after{
        content: '[link]';
    }
</style>
<body>
    <h1>Personalizando linls</h1>
   <ul>
    <li><a href="https://github.com/RosanaArioza" target="_blank">Repositório github</a></li>
    <li><a href="https://youtube.com" target="_blank">Canal do youtube</a></li>
    <li><a href="https://www.cursoemvideo.com/" target="_blank">Site do Curso em Vídeo</a></li>
   </ul>
</body>
</html>
