<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>            
            <input type="radio" name="sexo" id="isexom" value="m">
            <label for="isexo">Masculino</label><br>           
            <input type="radio" name="sexo" id="isexof" checked value="f">
            <label for="isexo">Feminino</label>
        </p>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="fut" id="ifut" checked>
                <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bas" id="ibas">
                <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="nat" id="inat">
                <label for="inat">Natação</label><br>
            <input type="checkbox" name="ten" id="iten">
                <label for="iten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
