<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com hmtl</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video controls poster="imagens/dachshund.jpg" width="500px" autoplay loop>
        <source src="midias/exemple-mp4.mp4" type="video/mp4">
        <source src="midias/example-ogv.ogv" type="video/example-ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
    <h1>Consumindo vídeo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9a9qNLUpkV8?si=pW6Rwc81e4V7TZsW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
