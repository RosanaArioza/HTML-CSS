<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Elementos de uma lista de tags em html</p>
    <ol>
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="use as tags <h1>, <h2>, ...">Títulos</abbr></li>

            <li>Link</li>

        <li><abbr title="use a tag <ol>">Lista ordenada</abbr></li>
        <li><abbr title="use a tag <ul>">Lista não ordenada</abbr></li>
    </ol>
