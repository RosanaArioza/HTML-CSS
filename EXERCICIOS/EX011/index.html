<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou aumente e diminua  o tamanho do navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>
    <h1>Reproduzindo aúdios</h1>
    <p>Vamos aprender a reproduzir um áudio</p>
    
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Horror Bass Choir - John Patitucci.mp3" type="audio/mpeg">
        <source src="midia/Horror Bass Choir - John Patitucci.ogg" type="audio/ogg">
        <source src="midia/Horror Bass Choir - John Patitucci.wav" type="audio.wav">
        <p>Infelizmente o navegador não é compatível com o tipo de áudio</p>
    </audio>

</body>
</html>
